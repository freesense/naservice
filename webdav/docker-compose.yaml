version: '3'

services:

  webdav:
    image: ugeek/webdav:amd64
    container_name: all
    restart: always
    ports:
      - "26883:80"
    environment:
      - USERNAME=webdav
      - PASSWORD=webdav
      - UID=1000
      - GID=1000
      - TZ=Asia/Shanghai
    volumes:
      - ./media_all:/media
      - /nchome/__groupfolders/1:/media/nextcloud_public
      - /album:/media/album
      - /data:/media/main
      - ../basedev/data/workspace:/media/workspace

  media:
    image: ugeek/webdav:amd64
    container_name: public
    restart: always
    ports:
      - "26666:80"
    environment:
      - USERNAME=sean
      - PASSWORD=lovemymusic
      - UID=1000
      - GID=1000
      - TZ=Asia/Shanghai
    volumes:
      - ./media_public:/media
      - /data/public/music:/media/music
      - /album/seed/fsync:/media/fsync
